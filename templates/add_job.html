<!DOCTYPE html>
<html>
<head>
    <title>Add Job</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f1f1f1; }
        form { background: white; padding: 2rem; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #007BFF; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Post a New Job</h2>
        <input type="text" name="title" placeholder="Job Title" required />
        <input type="text" name="location" placeholder="Job Location" required />
        <button type="submit">Create Job</button>
    </form>
</body>
</html>
